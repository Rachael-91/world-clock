<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">
        <h1>World Clock</h1>

        <select name="" id="city">
            <option value="">Select a city...</option>
            <option value="current">My Current Location</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/London">London</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>

   <div id="cities">
        <div class="city" id="los-angeles">
        <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
        </div>
            <div class="time"></div>
    </div>

    <div class="city" id="melbourne">
        <div>
            <h2>Melbourne</h2>
            <div class="date"> October 13th 2024</div>
        </div>
            <div class="time"> 2:32:15 <small>PM</small></div>
    </div>
</div>
</div>
    <footer>This project was coded by <strong>Rachael Alexander</strong> and is <a href="https://github.com/Rachael-91/world-clock" target="_blank">sourced on GitHub</a></footer>
    <script src="Javascript/index.js"></script>
</body>

</html>
